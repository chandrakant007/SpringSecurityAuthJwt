spring.application.name=SpringSecurityAuthJwt

# H2 Database Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Settings (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always
# Tells Hibernate not to generate tables so our schema.sql is used
spring.jpa.hibernate.ddl-auto=none

# must be BASE64-encoded and long enough for HS256 (at least 32 bytes)
security.jwt.secret=VGhpcy1pcy1hLXRlc3Qtand0LXNlY3JldC1rZXktMzIrcmFuZG9tLWJ5dGVzIQ==

# token validity: 1 hour (already defaulted in your @Value, but OK to set)
security.jwt.expiration-ms=3600000
